<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Shreyash Kale</title>

  <!-- ‚úÖ Load EmailJS SDK (must be before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f7fb; color: #333; }
    header { background: #222; padding: 15px 20px; }
    header a { color: #fff; text-decoration: none; font-size: 16px; }
    header a:hover { color: #ff9800; }
    .contact-header { text-align: center; padding: 40px 20px; background: linear-gradient(120deg, #4caf50, #2e7d32); color: white; }
    .contact-header h1 { margin: 0; font-size: 2rem; }
    .contact-header p { margin-top: 10px; font-size: 16px; }
    .contact-section { max-width: 700px; margin: 40px auto; padding: 0 20px; }
    .contact-info, .contact-form { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .contact-info h2, .contact-form h2 { margin-top: 0; color: #2e7d32; }
    .contact-info p { margin: 8px 0; font-size: 15px; }
    .contact-info a { color: #2e7d32; text-decoration: none; }
    .contact-info a:hover { text-decoration: underline; }
    .contact-form label { display: block; margin-top: 12px; font-weight: bold; font-size: 14px; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; outline: none; transition: border 0.3s ease; }
    .contact-form input:focus, .contact-form textarea:focus { border-color: #2e7d32; }
    .contact-form button { margin-top: 15px; padding: 10px 18px; background: #2e7d32; border: none; border-radius: 8px; color: #fff; font-size: 15px; cursor: pointer; transition: background 0.3s ease; }
    .contact-form button:hover { background: #1b5e20; }
    footer { text-align: center; padding: 15px; background: #222; color: #aaa; font-size: 14px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">‚Üê Back to Home</a>
    </nav>
  </header>

  <section class="contact-header">
    <h1>üì© Contact Me</h1>
    <p>Feel free to reach out for collaborations, opportunities, or just to say hello!</p>
  </section>

  <section class="contact-section">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>My Contact Details</h2>
      <p><strong>Name:</strong> Shreyash Kale</p>
      <p><strong>Email:</strong> <a href="mailto:shreyashkale999@gmail.com">shreyashkale999@gmail.com</a></p>
      <p><strong>Location:</strong> India</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send me a Message</h2>
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    ¬© 2025 Shreyash Kale | All Rights Reserved
  </footer>

  <script>
    // ‚úÖ Initialize EmailJS
    (function() {
      emailjs.init("chQiIda2iCk69nh8R"); // your Public Key
    })();

    // ‚úÖ Wait until page loads
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("contactForm");

      if (form) {
        form.addEventListener("submit", function(e) {
          e.preventDefault();

          const params = {
            from_name: document.getElementById("name").value,
            from_email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          emailjs.send("service_801dtwn", "template_gg9ee3o", params)
            .then(function(response) {
              console.log("‚úÖ SUCCESS!", response);
              alert("‚úÖ Message sent successfully! I will get back to you soon.");
              form.reset();
            })
            .catch(function(error) {
              console.error("‚ùå EmailJS Error:", error);
              alert("‚ùå Failed to send message. Check console for details.");
            });
        });
      }
    });
  </script>
</body>
</html>
