<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News & Updates - Shreyash Kale</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      padding: 15px 20px;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    header a:hover {
      color: #ff9800;
    }

    /* === Hero Section === */
    .news-header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(120deg, #2196f3, #3f51b5);
      color: white;
    }
    .news-header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .news-header p {
      margin-top: 10px;
      font-size: 16px;
    }

    /* === News Section === */
    .updates {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .update-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .update-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .update-date {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .update-card h2 {
      margin: 0;
      color: #3f51b5;
    }
    .update-card p {
      margin-top: 8px;
      line-height: 1.5;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">‚Üê Back to Home</a>
    </nav>
  </header>

  <section class="news-header">
    <h1>üì∞ News & Updates</h1>
    <p>Here I‚Äôll keep posting my career and academic updates.</p>
  </section>

  <section class="updates" id="updates">
    <!-- First Update -->
    <div class="update-card">
      <div class="update-date">April 2025</div>
      <h2>Graduated üéì</h2>
      <p>I, <strong>Shreyash Kale</strong>, successfully graduated with a Bachelor of Engineering in <strong>Computer Engineering</strong> in April 2025.</p>
    </div>
  </section>

  <footer>
    ¬© 2025 Shreyash Kale | All Rights Reserved
  </footer>

  <script>
    // Function to add new updates dynamically (for future use)
    function addUpdate(date, title, description) {
      const container = document.getElementById("updates");
      const card = document.createElement("div");
      card.className = "update-card";

      card.innerHTML = `
        <div class="update-date">${date}</div>
        <h2>${title}</h2>
        <p>${description}</p>
      `;

      container.prepend(card); // Add newest update at the top
    }

    // Example (you can use in console later):
    // addUpdate("August 2025", "Started Internship üíº", "I started a backend development internship to gain hands-on experience.");
  </script>
</body>
</html>
